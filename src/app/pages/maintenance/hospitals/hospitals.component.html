<div class="row animated fadeIn fast">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<input 
					 type="text"
					 class="form-control"
					 placeholder="Search hospitals....."
					 (keyup)="search(term.value)"
					 #term
					 />
			</div>
		</div>
	</div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
	<div class="col-12">

		<div class="alert alert-info text-center">
			<h4 class="alert-heading">Loading..</h4>
			<i class="fa fa-spin fa-refresh fa-2x"></i>
			<p class="mb-0">Please wait</p>
		</div>

	</div>
</div>

<div class="row" *ngIf="!loading">
	<div class="col-12">
		<div class="card">
			<div class="card-body">

				<div class="row">

					<div class="col-8">
						<h4 class="card-title">Hospitals</h4>
						<h6 class="card-subtitle">Registered hospitals: ({{hospitals.length}})</h6>
					</div>

					<div class="col-4">
						<div class="text-right">
							<button (click)="openSweetModal()" 
								class="btn btn-primary">
								<i class="fa fa-hospital-o"></i>
								Create Hospital
							</button>
						</div>
					</div>

				</div>

				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Image</th>
								<th>Name</th>
								<th class="text-nowrap">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let hospital of hospitals">

								<td class="text-center">
									<img src="{{hospital.img! | image:'hospitals'}}" [alt]="hospital.name" class="avatar cursor" (click)="openModal(hospital)">
								</td>

								<td>
									<input type="text" class="form-control" placeholder="Name of Hospital" [(ngModel)]="hospital.name"/>
								</td>

								<td class="text-nowrap text-center">
									<a (click)="saveChanges(hospital)" 
										data-toggle="tooltip" 
										class="cursor"
										data-original-title="Edit">
										<i class="fa fa-pencil text-inverse m-r-10"></i>
									</a>
									<a (click)="deleteHospital(hospital)"
										data-toggle="tooltip" 
										class="cursor"
										data-original-title="Close"> 
										<i class="fa fa-close text-danger"></i> 
									</a>
								</td>

							</tr>
						</tbody>
					</table>
				</div>

				<button class="btn btn-secondary">Back</button>
				&nbsp;
				<button class="btn btn-secondary">Next</button>

			</div>

		</div>
	</div>
</div>
