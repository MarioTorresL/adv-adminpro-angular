<div class="row animated fadeIn fast">

	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Users</h4>

				<div class="alert alert-info" *ngIf="users.length === 0">
					<p class="mb-0">Users do not match this search</p>
				</div>

				<div class="table-responsive" *ngIf="users.length != 0">
					<table class="table">
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of users" class="animated fadeIn fast">
								<td>
									<img class="w50" src="{{user.img! | image:'users'}}" />
								</td>
								<td>{{user.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Doctors</h4>

				<div class="alert alert-info" *ngIf="doctors.length === 0">
					<p class="mb-0">Doctors do not match this search</p>
				</div>

				<div class="table-responsive" *ngIf="doctors.length != 0">
					<table class="table">
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let doctor of doctors" class="animated fadeIn fast">
								<td>
									<img class="w50" src="{{doctor.img! | image:'doctors'}}" />
								</td>
								<td>
									<a [routerLink]="['/dashboard/doctor', doctor._id]">{{doctor.name}}</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Hospitals</h4>

				<div class="alert alert-info" *ngIf="hospitals.length === 0">
					<p class="mb-0">Hospitals do not match this search</p>
				</div>

				<div class="table-responsive" *ngIf="hospitals.length != 0">
					<table class="table">
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let hospital of hospitals" class="animated fadeIn fast">
								<td>
									<img class="w50" src="{{hospital.img! | image:'hospitals'}}" />
								</td>
								<td>{{hospital.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

</div>
