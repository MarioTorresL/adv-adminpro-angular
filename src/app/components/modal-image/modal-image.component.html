
<div class="background-modal-image animated fadeIn fast" [class.hiden]="modalService.hideModal">
	<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">

		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
					<button type="button" 
									class="close" 
									data-dismiss="modal" 
									(click)="closeModal()"
									aria-label="Close">
						<span aria-hidden="true">Ã—</span> 
					</button>
				</div>
				<div class="modal-body">

					<h3>Select one image</h3>	

					<div class="text-center">
						<img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar">
						<img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
					</div>

					<input type="file" (change)="changeImage($event)">

				</div>
				<div class="modal-footer">
					<button (click)="uploadImage()" type="button" class="btn btn-primary">Update image</button>
					<button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>

		</div>
	</div>
