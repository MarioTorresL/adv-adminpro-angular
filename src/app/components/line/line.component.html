<div class="card">
  <div class="card-body">

    <h3>{{title}}</h3>

    <div class="flex">
      <div class="flex-item">
        <div style="display: block;">
          <canvas baseChart width="200" height="200"
                      [data]="lineChartData"
                      [options]="lineChartOptions"
                      type="line"
                      >
          </canvas>
        </div>
      </div>
    </div>
    
  </div>
</div>
