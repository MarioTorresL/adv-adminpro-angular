<div class="input-group">

  <span class="input-group-btn">
    <button  type="button" (click)="changeValue(-5)" [ngClass]="btnClass">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input  type="number" 
          class="form-control"
          placeholder="Progreso" 
          [(ngModel)]="progress" 
          (ngModelChange)="onChange($event)"
          >

  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(+5)" [ngClass]="btnClass">
      <i class="fa fa-plus"></i>
    </button>
  </span>

</div>
